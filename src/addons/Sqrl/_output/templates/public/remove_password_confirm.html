<xf:title>{{ phrase('confirm_password_removal') }}</xf:title>

<xf:form action="{{ link('account/remove-password') }}" ajax="true" class="block">
	<input type="hidden" name="confirm" value="1" />
	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">
				{{ phrase('please_confirm_that_you_want_to_remove_password') }}
			</xf:inforow>
		</div>
		<xf:submitrow rowtype="simple" icon="confirm" />
	</div>
</xf:form>
